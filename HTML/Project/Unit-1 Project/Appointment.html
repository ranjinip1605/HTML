<!DOCTYPE html>
<html>
    <head>
        <title>Appointment booking</title>
    </head>
    <body background="C:\Users\USER\Downloads\El fondo abstracto azul salud _ Vector Premium.jpg">
        <h2 id="Appointments">Book Appointment</h2>

        <form>
            <fieldset>
                <h3>
                <label><b>Patient Name: </b></label>
                <input type="text" required><br><br>

                <label><b>Age:</b></label>
                <input type="text" pattern="[0-9]{10}" required><br><br>

                <label><b>Gender:</b></label><br>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female<br><br>

                <label><b>Weight:</b></label>
                <input type="text" pattern="[0-9]{10}" required><br><br>
    
                <label><b>Doctor Name whom you consult to Consult with:</b></label><br><br>
                <input type="text" required><br><br>

                <label><b>Date of availability:</b></label>
                <input type="date" required><br><br><br>

                <label><b>Phone Number:</b></label><br><br>
                <input type="text" pattern="[0-9]{10}" placeholder="10 digit number" required><br><br><br>

                <input type="submit" value="Proceed">

               </h3>
            </fieldset>
        </form>
        <a href="Hospital website-Project.html"><b>Go to Home</b></a>
    </body>
</html>
